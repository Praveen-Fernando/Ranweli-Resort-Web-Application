
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlidess {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

p{
  color: white;
    font-size: xx-large;
}
</style>
<body>

<div class="container">
  <div class="mySlidess">
    <div class="numbertext">1 / 6</div>
    <img src="img/room/room1.jpg" style="width:100%">
  </div>

  <div class="mySlidess">
    <div class="numbertext">2 / 6</div>
    <img src="img/room/room2.jpg" style="width:100%">
  </div>

  <div class="mySlidess">
    <div class="numbertext">3 / 6</div>
    <img src="img/room/room3.jpg" style="width:100%">
  </div>
    
  <div class="mySlidess">
    <div class="numbertext">4 / 6</div>
    <img src="img/room/room4.jpg" style="width:100%">
  </div>

  <div class="mySlidess">
    <div class="numbertext">5 / 6</div>
    <img src="img/room/room5.jpg" style="width:100%">
  </div>

  <div class="mySlidess">
    <div class="numbertext">6 / 6</div>
    <img src="img/room/room6.jpg" style="width:100%">
  </div>
<!--   <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a> -->

  <div class="caption-container" style="font-size:x-large;">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column" style="">
      <img class="demo cursor" src="img/room/room1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Premium Terrace Suite" style="font-size: 41px;
    color: white;
    font-size: xx-large;">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/room/room2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Deluxe Sea View Bungalows" style="font-size: 41px;
    color: white;
    text-align: -webkit-center;">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/room/room3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Duplex Suite Balcony" style="font-size: 41px;
    color: white;
    text-align: -webkit-center;">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/room/room4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Standard Sea View Bungalows" style="font-size: 41px;
    color: white;
    text-align: -webkit-center;">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/room/room5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Standard Rooms" style="font-size: 41px;
    color: white;
    text-align: -webkit-center;">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/room/room6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Residential Suite" style="font-size: 41px;
    color: white;
    text-align: -webkit-center;">
    </div>     
  </div>
</div>



<script>
var slideIndexx = 1;
showSlidess(slideIndexx);

function plusSlides(n) {
  showSlidess(slideIndexx += n);
}

function currentSlide(n) {
  showSlidess(slideIndexx = n);
}

function showSlidess(n) {
  var i;
  var slides = document.getElementsByClassName("mySlidess");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndexx = 1}
  if (n < 1) {slideIndexx = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndexx-1].style.display = "block";
  dots[slideIndexx-1].className += " active";
  captionText.innerHTML = dots[slideIndexx-1].alt;
}
</script>
    
</body>
</html>
